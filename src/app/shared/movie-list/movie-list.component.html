<div class="container" style="background-color: rgb(91, 88, 88); min-width: 100%; min-height: 100vh;">
    <div class="row p-2 bg-dark bg-opacity-50 m-auto movie-list" style="border-radius: 0px 0px 10px 10px;">
        <div class=" bg-light div-card" *ngFor="let movie of movieList">
            <img class="card-img-top p-2" src="{{ movie.image }}" alt="Card image cap"(click)="commentClick(movie)">
            <div class="card-body">
                <h5 class="card-title"> {{ movie.title }} ({{ movie.release_date }}) </h5>
                <p class="card-text"> {{ movie.running_time }} Min.</p>
                <!-- <p class="card-text"> {{ movie.description }} </p> -->
                <small class="text-muted">Directed by {{ movie.director }} </small>
            </div>
            <div class="container-button">
                <button class="btn btn-secondary" (click)="onClick(movie.id)">
                    {{buttonText}}
                </button>
            </div>

        </div>
    </div>
</div>
