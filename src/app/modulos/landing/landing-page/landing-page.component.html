<div class="landing-container">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" data-bs-ride="carousel" style="">
      <div class="carousel-item active" data-bs-interval="2000">
        <img style="width: 100%; height: 100vh;" src={{arrayMovieImages[0]}} class="d-block w-100 carousel-img"
          alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img style="width: 100%; height: 100vh;" src={{arrayMovieImages[1]}} class="d-block w-100 carousel-img"
          alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img style="width: 100%; height: 100vh;" src={{arrayMovieImages[2]}} class="d-block w-100 carousel-img"
          alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="m-2 bg-secondary">
    <img src="assets\logo-ghibli.png" class="card-img-top p-2">
  
    <div class="card-body">
      <div class="button-container">
        <h4> Do I know you?</h4>
        <button href="#" class="btn btn-dark landing-btn" (click)="goToLogin()"> Log in </button>
      </div>
      <div class="button-container">
        <h4> Are you new? </h4>
        <button href="#" class="btn btn-dark landing-btn" (click)="goToRegister()"> Sign up </button>
      </div>
    </div>
  </div>
</div>
